<div class="row gy-3 mb-4 align-items-center">
  <div class="col-lg-5">
    <div class="me-lg-5">
      <div class="d-flex">
        <div *ngIf="cartItem?.product as product">
          <img
            [src]="product.images ? getMainImage(product.images) : 'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/0d5b542c-bb5d-470d-84c3-7f0e17027ab7/NIKE+DUNK+LOW+RETRO.png'"
            class="border rounded me-3"
            style="width: 96px; height: 96px;"
            alt="{{ product.name || 'Default image' }}"
          />
        </div>
        <div>
          <a 
  *ngIf="cartItem?.product?.productId" 
  [routerLink]="['/product', cartItem?.product?.productId]" 
  class="nav-link">
  {{ cartItem?.product?.name || 'Product Name' }}
</a>
          <p class="text-muted text-truncate" style="max-width: 250px;">{{ cartItem?.product?.description || 'Product Description' }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-sm-6 d-flex flex-column flex-lg-row align-items-lg-center">
    <div class="me-3">
      <!-- Display the price per item -->
      <h6 class="mb-0">${{ cartItem?.product?.price || 0 }}/ per item</h6>
      
    </div>

    <div class="ms-3">
      <!-- Editable quantity input -->
      <div class="d-flex align-items-center">
        <label for="quantity" class="me-2">Qty:</label>
        <input
          id="quantity"
          type="number"
          min="1"
          class="form-control"
          style="width: 70px;"
          [(ngModel)]="editableQuantity"
          (change)="onQuantityChange()"
         
        />
      </div>
      
    </div>
    <div class="ms-3">
    <h6 class="mb-0">Total: ${{ (cartItem?.product?.price || 0) * editableQuantity }}</h6>
    </div>
  </div>

  <div class="col-lg-3 col-sm-6 d-flex justify-content-lg-end align-items-center">
    <button (click)="onRemove()" class="btn btn-light border text-danger icon-hover-danger mx-2 px-2 pt-2">
      Remove
    </button>
  </div>
</div>
<hr />
