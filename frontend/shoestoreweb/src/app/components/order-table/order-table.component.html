<div class="card shadow-lg border-0 rounded-3">
    <!-- Card Header with H1 inside -->
    <div class="card-header bg-dark text-white text-center py-3">
      <h1 class="mb-0">Orders</h1>
    </div>
  
    <!-- Card Body containing the Table -->
    <div class="card-body">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-striped table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th>Order ID</th>
              <th>User ID</th>
              <th>Date</th>
              <th>Price</th>
              <th>Address</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orderlist">
              <td>{{ order.orderId }}</td>
              <td>{{ order.userId }}</td>
              <td>{{ order.createdAt  | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
              <td>{{ order.totalPrice | currency}}</td>
              <td>{{ order.shippingAddress}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
