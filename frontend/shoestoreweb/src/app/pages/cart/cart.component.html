<div class="container py-4">
  <h4 class="my-4">Your Shopping Cart</h4>

  
  <!-- Empty Cart -->
  <div *ngIf="!cart || cart.cartItems.length === 0" class="text-center py-5">
    <h5>Your cart is empty</h5>
    <a href="/products" class="btn btn-primary mt-3">Shop Now</a>
  </div>

  <!-- Cart Items and Summary -->
  <div *ngIf="cart && cart.cartItems.length > 0" class="row">
    <!-- Left Side (Shopping Cart) -->
    <div class="col-lg-9">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <div *ngFor="let item of cart.cartItems">
            <app-card-item [cartItem]="item" (remove)="removeItem($event)"
            (quantityChange)="updateQuantity($event.cartItemId, $event.quantity)"
            ></app-card-item>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side (Order Summary) -->
    <div class="col-lg-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between">
            <p>Total Price:</p>
            <p>{{ getTotalPrice() | currency }}</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Shipping:</p>
            <p>$14.00</p>
          </div>
          
          <hr />
          <div class="d-flex justify-content-between fw-bold">
            <p>Final Price:</p>
            <p>{{ getFinalPrice() | currency}}</p>
          </div>
          <div class="mt-3">
            <a href="/checkout" class="btn btn-success w-100">Make Purchase</a>
            <a href="/products" class="btn btn-outline-secondary w-100 mt-2">Back to Shop</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
