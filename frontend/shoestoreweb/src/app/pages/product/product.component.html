<div class="content-wrapper">
  <!-- Your component's content goes here -->

<div class="container mt-5">
  
    <div class="row">
      <!-- Product Images -->
      <div class="col-md-6 mb-4">
        <img [src]="mainImage" alt="Main Product Image" class="img-fluid rounded mb-3" id="mainImage">
        <div class="d-flex justify-content-between">
        </div>
      </div>
  
      <!-- Product Details -->
      <div class="col-md-6">
        
        <h2 class= "display-1">{{ product?.name }}</h2>
        <hr>
  
        <div class="mb-3">
          <span class="h2 me-2 shadow-sm font-weight-bold text-danger">{{ product?.price | currency }} </span>
        </div>
        <hr>
        <div class="mb-3">
            <span class="h4 me-2">Color: {{ product?.colorName }}</span>
          </div>
          <hr>

          <div class="mb-3 text">
            <span class="h3 me-2">Size: {{ product?.size }}</span>
          </div>
          <hr>
          <div class="mb-3 text">
            <span class="h3 me-2">In stock: {{ product?.quantityInStock}}</span>
          </div>
          <hr>
          <div class="mb-3 text">
            <span class="h3 me-2">Total Sold: {{ totalSold }}</span>
          </div>
          <hr>
  
        <p class="mb-4">{{product?.description}}</p>
         <hr>
  
        <div class="mb-3">
          <!-- Editable quantity input -->
          <div class="d-flex align-items-center">
            <label for="quantity" class="me-2 h5">Quantity:</label>
            <input
              id="quantity"
              type="number"
              min="1"
              [max]="product.quantityInStock"
              class="form-control"
              style="width: 70px;"
              [(ngModel)]="editableQuantity"
              
             
            />
          </div>
          
        </div>
  <hr>
        <button class="btn btn-primary btn-lg mb-3 me-2"
          (click)="addToCartAndCheckout(product.productId)"
          >
          <i class="bi bi-bag-check-fill"></i> Buy Now
        </button>
  
        <button class="btn btn-outline-success btn-lg mb-3"
        (click)="addToCart(product.productId)"
          >
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
        <h2>More Photos</h2>
        <div class="d-flex flex-wrap mt-4">
            
          <img *ngFor="let image of product?.images"
               [src]="image.imageUrl"
               alt="Thumbnail"
               class="img-thumbnail me-2 thumbnail-img">
        </div>
      </div>
    </div>
  </div>
</div>
